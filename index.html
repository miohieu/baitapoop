<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css
">

</head>

<body>
    <div class="container-fluid">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="col-6 mx-auto">
                            <h3 class="display-4 text-center">Quan Li hoc vien</h3>
                            <form id="formUser">
                                <div class="row">
                                    <select class="p-2" name="typeuser" id="typeuser">
                                        <option value="0">Chon loai user</option>
                                        <option value="1">Khach hang</option>
                                        <option value="2">Giang vien</option>
                                        <option value="3">hoc vien</option>
                                    </select>
                                    <div class="col-6 form-group">
                                        <label for="">Mã User : </label>
                                        <input type="text" class="form-control" id="txtMaSV">
                                        <span id="id" class="text-danger"></span>
                                    </div>
                                    <div class="col-6 form-group">
                                        <label for="">Tên Nguoi dung : </label>
                                        <input type="text" class="form-control" id="txtTenSV">
                                        <span id="spanTenSV" class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6 form-group">
                                        <label for="">Email : </label>
                                        <input type="text" class="form-control" id="txtEmail">
                                        <span id="spanEmailSV" class="text-danger"></span>
                                    </div>
                                    <div class="col-6 form-group">
                                        <label for="">Dia chi: </label>
                                        <input type="text" class="form-control" id="txtPass">
                                        <span id="spanMatKhau" class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="row">
                                <div class="col-12 form-group" id="form-custom">
                                </div>
                                </div>
                            </form>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="reset" onclick="" class="btn btn-dark">Reset</button>
                        <button type="button" onclick="" class="btn btn-info" id="btnUpdate">Cập Nhật</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="row">
                <div class="form-group text-center">
                    <button type="button" onclick="" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        class="btn btn-success">
                        Them nguoi dung
                    </button>

                </div>
                <div class="col-3 form-group">
                    <input placeholder="nhap ID nguoi dung" type="text" class="form-control" id="txtSearch">
                </div>
                <div class="col-3 form-group">
                    <button id="btnSearch" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
        <div class="col-8 mx-auto">
            <table class="table">
                <thead>
                    <tr>
                        <th>Ma nguoi dung</th>
                        <th>Tên nguoi dung</th>
                        <th>Email</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js
"></script>
    <script src="src/controller/main.js" type="module"></script>
</body>

</html>
